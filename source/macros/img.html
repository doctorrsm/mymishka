{% macro img(url, width, height, alt) %}
<picture>
   <source type="image/avif" media="(min-width: 1200px)" srcset="{{ url }}-desktop.avif 1x, {{ url }}-desktop@2x.avif 2x">
   <source type="image/avif" media="(min-width: 768px)" srcset="{{ url }}-tablet.avif 1x, {{ url }}-tablet@2x.avif 2x">
   <source type="image/avif" srcset="{{ url }}-mobile.avif 1x, {{ url }}-mobile@2x.avif 2x">
   <source type="image/webp" media="(min-width: 1200px)" srcset="{{ url }}-desktop.webp 1x, {{ url }}-desktop@2x.webp 2x">
   <source type="image/webp" media="(min-width: 768px)" srcset="{{ url }}-tablet.webp 1x, {{ url }}-tablet@2x.webp 2x">
   <source type="image/webp" srcset="{{ url }}-mobile.webp 1x, {{ url }}-mobile@2x.webp 2x">
   <source media="(min-width: 1280px)" srcset="{{ url }}-desktop.png 1x, {{ url }}-desktop@2x.png 2x">
   <source media="(min-width: 768px)" srcset="{{ url }}-tablet.png 1x, {{ url }}-tablet@2x.png 2x">
   <img class="curtain__cat curtain__cat--before" src="{{ url }}-mobile.png" srcset="{{ url }}-mobile@2x.png 2x" alt="{{ alt }}">
</picture>
{% endmacro %}
